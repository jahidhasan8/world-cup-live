<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T Sports Live</title>
    <script src="https://kit.fontawesome.com/187a4ab8ee.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Top-banner part -->

    <header class="header-section">
        <section class="top-banner">
            <div class="top-banner-details">
                <h1>The Greatest <br> show on the <br> earth</h1>
                <p>Contrary to popular belief, Lorem Ipsum is not simply
                    random text. It has roots in a piece of classical Latin literature from 45 BC, making it over 2000
                    years old.</p>
                <a href="" class="btn">Watch Live <i class="fa-solid fa-arrow-right-long"></i></a>
            </div>
             <!-- animation parts -->
            <div class="ball"></div>
            <div class="top-banner-image">
                <img class="man" src="image/Banner Image.png" alt="">

            </div>
        </section>

    </header>
    <!-- main section  -->
    <main>
        <section class="blog">
            <div class="sidebar">
                <a href="">Upcoming Match</a>
                <a href="">View Group</a>
                <a href="" class="btn">Blog</a>
                <!-- <ul>
                    <li><a href="">Upcoming Match</a></li>
                    <li><a href="">View Group</a></li>
                    <li><a href="" class="btn">Blog</a></li>
                </ul> -->
            </div>
            <article class="sports-news">
                <div class="sports-news-detail">
                    <div class="sports-news-image">
                        <img src="image/Blog Image.png" alt="">

                    </div>
                    <div class="sports-news-text"></div>
                </div>

            </article>
        </section>
    </main>
</body>

</html>
